<!doctype>
<html lang="en">

<head>
    <title>JQuery Form</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" />
    <link href="css/_all-skins.min.css" rel="stylesheet" />
    <link href="css/now-ui-kit.css" rel="stylesheet" />
    <link href="css/wfmi-style.css" rel="stylesheet" />
    <link href="css/dropzone.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap-datepicker.css" rel="stylesheet" />
    <script src="js/bootstrap-datepicker.js"></script>
    <link href="css/jquery-ui-1.10.3.css" rel="stylesheet" />
    <script src="js/jquery-ui-1.9.2.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/jquery.print.js"></script>
    <script src="js/toastr.js"></script>

    <script src="js/form.js"></script>
</head>

<body>
    <br>
    <div class="row" style="min-height: 650px">

        <div class="col-md-1"></div>

        <div class="col-md-3 col-xs-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title p-3">Steps</h3>

                    <div class="box-tools">

                    </div>
                </div>
                <div class="box-body no-padding" style="display: block;">
                    <ul class="list-group list-group-flush">

                        <li id="lnkBiodata" class="disabled list-group-item"><a href="#"><i class="fa fa-male"></i> Biodata</a></li>
                        <li id="lnkNOK" class="disabled list-group-item"><a href="#"><i class="fa fa-child"></i> Next Of
                                Kin Details</a></li>
                        <li id="lnkPassport" class="disabled list-group-item"><a href="#"><i class="fa fa-photo"></i> Passport</a></li>

                    </ul>
                </div>
            </div>
            <div class="pull-right">
                <span style="display: none;" id="loadingSteps">
                    <img src="img/loading.gif" />
                </span>
            </div>
        </div>


        <div class="col-md-7 col-xs-12">

            <div class="row">

                <div id="biodata" class="card" style="display:none">
                    <div class="card-header bg-primary">
                        <h4>Bio Data</h4>
                    </div>
                    <div class="card-body p-4">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" class="form-control text-uppercase" id="surname" name="surname" required="required">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" class="form-control text-uppercase" id="firstname" name="firstname" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="othername">Othernames</label>
                                        <input type="text" class="form-control text-uppercase" id="othername" name="othername">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sex_id">Gender</label>
                                    <select name="sex_id" id="sex_id" class="form-control">
                                        <option value="1">Male</option>
                                        <option value="2">FemALE</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="text" class="form-control date" id="dob" name="dob" required="required" placeholder="date of birth">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="state_id">State</label>
                                    <select name="state_id" id="state_id" class="form-control" required="required">
                                        <option value="1">State 1</option>
                                        <option value="2">State 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="hometown">Hometown</label>
                                    <input type="text" class="form-control" id="hometown" name="hometown">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobile_phone">Phone Number</label>
                                    <input type="number" class="form-control" id="mobile_phone" name="mobile_phone" max="15" , min="11">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="religion_id">Religion</label>
                                    <select name="religion_id" id="religion_id" class="form-control">
                                        <option value="1">Religion 1</option>
                                        <option value="2">Religion 2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="home_address">Home Address</label>
                                    <input type="text" class="form-control" id="home_address" name="home_address" max="250">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ability_id">Disability</label>
                                    <select name="ability_id" id="ability_id" class="form-control">
                                        <option value="1">NO</option>
                                        <option value="2">YES</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="extra_curricullar_activities">ExtraCurricullar Activities</label>
                                    <input type="text" class="form-control" id="extra_curricullar_activities" name="extra_curricullar_activities" max="250">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="col-sm-12">
                                    <button id="btnBiodata" type="button" class="btn btn-primary btn-lg bg-navy btn-flat margin pull-right">Next</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="nextOfKin" class="card" style="display:none">
                    <div class="card-header bg-primary">
                        <h4>Next Of Kin</h4>
                    </div>
                    <div class="card-body p-4">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nok_name">Name</label>
                                    <input type="text" class="form-control text-uppercase" id="nok_name" name="nok_name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nok_contact_address">Contact Address</label>
                                    <input type="text" class="form-control" id="nok_contact_address" name="nok_contact_address">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nok_relationship_id">Relationship</label>
                                    <select name="nok_relationship_id" id="nok_relationship_id" class="form-control">
                                        <option value="1">Father</option>
                                        <option value="2">Mother</option>
                                        <option value="2">Brother</option>
                                        <option value="2">Sister</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nok_mobilephone">Phone Number</label>
                                    <input class="form-control" id="nok_mobilephone" name="nok_mobilephone" max="15" , min="11" , type="number">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12 col-xs-12">
                                <div class="col-sm-12">
                                    <button id="btnNOK" type="button" class="btn btn-primary btn-lg bg-navy btn-flat margin pull-right">Next</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="passport" class="card" style="display:none">
                    <div class="card-header bg-primary">
                        <h4>Passport</h4>
                    </div>
                    <div class="card-body p-4">

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <div id="dropzone">
                                    <form class="dropzone needsclick" id="demo-upload" action="/"></form>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <blockquote>
                                    <i class="fa fa-quote-left"></i>
                                    <p>
                                        To upload your passport, scan and save the passport in the computer file system. Click on the box shown above to display the file dialog box. Select the passport file from the saved location.
                                    </p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-1"></div>

    </div>

</body>

</html>
